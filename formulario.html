<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Página 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Datos Personales</h1>

    <form id="datosPersonalesForm" class="row">
      <div class="col-md-6">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" onchange="calcularEdad()">
      </div>

      <div class="col-md-6">
        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" class="form-control" readonly>
      </div>

      <div class="col-md-6">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedulaInput" name="cedula" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="sexo">Sexo:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="masculino" checked>
          <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" value="femenino">
          <label class="form-check-label" for="flexRadioDefault2">Femenino</label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="pais">País:</label>
        <select id="paisSelect" name="pais" class="form-control">
          <option value="Republica Dominicana">República Dominicana</option>
          <option value="Estados Unidos">Estados Unidos</option>
          <option value="Puerto Rico">Puerto Rico</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Honduras">Honduras</option>
          <option value="Mexico">México</option>
          <option value="Cuba">Cuba</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil" class="form-control">
          <option value="Casado">Casado</option>
          <option value="Soltero">Soltero</option>
          <option value="Divorciado">Divorciado</option>
          
          <option value="Union Libre">Unión Libre</option>
        </select>
      </div>

      <div class="col-md-12">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" class="form-control">
      </div>

      <div class="col-md-6 mt-3">
        <a href="pagina2.html" class="btn btn-primary">Siguiente</a>
      </div>
      <div class="col-md-6 mt-3">
        <button type="button" class="btn btn-secondary" onclick="cancelarFormulario()">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="formulario.js"></script>
</body>
</html>
